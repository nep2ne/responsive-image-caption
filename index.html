<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive Image Caption</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Denk+One&amp;subset=latin-ext" rel="stylesheet">
</head>
<body>

  <figure>
    <img src="images/dimetrodon.svg" alt="dimetrodon">
    <figcaption>Often mistaken for a dinosaur but went extinct 40 M years before dinosaurs.</figcaption>
  </figure>

</body>
</html>
